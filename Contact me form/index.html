<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me + error animations</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div class="container">
            <div class="input-box-container">
                <div class="input-container">
                    <div class="input-row">
                        <input type="text" class="name-input" id="first-name" pattern="[a-z]*" placeholder="First Name">
                        <input type="text" class="name-input" id="last-name" pattern="[a-z]*" placeholder="Last Name">
                    </div>
                    <div class="input-row">
                        <input type="email" class="non-name-input" id="email" placeholder="Email">
                    </div>
                    <div class="input-row">
                        <input type="text" class="non-name-input" id="subject" pattern="[a-z]*" placeholder="Subject">
                    </div>
                    <div class="input-row">
                        <textarea name="Description" placeholder="Your message..."></textarea>
                    </div>
                    <div class="button-container">
                        <button type="submit" value="Submit" class="form-button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
